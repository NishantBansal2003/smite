[package]
name = "smite"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
nyx = ["dep:smite-nyx-sys"]

[lints]
workspace = true

[dependencies]
log.workspace = true
simple_logger.workspace = true
secp256k1.workspace = true

# Noise protocol crypto dependencies (BOLT 8)
chacha20poly1305 = { version = "0.10", default-features = false, features = [
  "alloc",
] }
hkdf = "0.12"
sha2 = "0.10"

smite-nyx-sys = { path = "../smite-nyx-sys", optional = true }

# Process management (Unix only - Windows not supported)
nix = { version = "0.30", default-features = false, features = [
  "signal",
  "process",
] }

[dev-dependencies]
hex = "0.4"
